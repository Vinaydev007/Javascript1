<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async function demo() {

        // }
        // async function handledemo() {
        //     await demo()
        // }
        // handledemo()




        // An asynchronous function that returns a resolved promise
        const simpleAsyncFunction = async () => {
            return "Hello, World!";
        };

        // Another async function to use await
        const displayMessage = async () => {
            const message = await simpleAsyncFunction();
            console.log(message);
        };

        // Call the displayMessage function
        displayMessage();



    </script>
</body>

</html>
